<div class="container text-center">
  <div class="row align-items-center">
    <div class="col-6">
      <h1 class="fw-bold text-info font-monospace">Botong,Philippines</h1>
       <h1>27°C</h1>
       <box-icon name='cloud-lightning' size="lg"></box-icon>
    </div>
    <div class="col-3">
      <h3>TUE</h3>
      <h4 class="text-white">20°C</h4>
      <box-icon name='sun' size="m"></box-icon>
    </div>
    <div class="col-3">
      <h3>WED</h3>
      <h4 class="text-white">32°C</h4>
      <box-icon name='cloud-rain' size="m"></box-icon>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-6">
      <p class="text-warning"><box-icon type='solid' name='sun'></box-icon> 5:01 am</p>
      <p class="text-warning"><box-icon type='solid' name='moon'></box-icon> 4:50 pm</p>
    </div>
    <div class="col-3">
      <h3>THU</h3>
      <h4 class="text-white">24°C</h4>
      <box-icon name='cloud' size="m"></box-icon>
    </div>
    <div class="col-3">
      <h3>FRI</h3>
      <h4 class="text-white">28°C</h4>
      <box-icon name='cloud-drizzle' size="m"></box-icon>
    </div>
  </div>
</div>
